server:
  tomcat:
    max-connections: 200
  port: ${port:8081}

ebookshop:
  title: E-Book Shop
  rows_per_page: 10
  filePrefix: D:/book/
  appid: CyF9Q1Ug9LkqeKsK32cHqNE3-gzGzoHsz
  appKey: RpP6VQSp0Y4R9wEWXLwVLtFE
  appUrl:
spring:
  servlet:
    multipart:
      #上传文件大小50M
      max-file-size: 50MB
      max-request-size: 50MB
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    name: testdb
    url: jdbc:mysql://localhost:3306/ebookshop?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
   # Alibaba Druid connector pool
    druid:
      initial-size: 10
      max-active: 50
      min-idle: 10
      max-wait: 60000
      query-timeout: 10
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      asyncInit: true
      filters: stat,wall # WebStatFilter
      web-stat-filter.enabled: true
      web-stat-filter.url-pattern: /*
      web-stat-filter.exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
      web-stat-filter.session-stat-enable: true
      web-stat-filter.profile-enable: true # StatViewServlet druid
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: 123
        reset-enable: false
        allow:
        deny: